<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Schedule</title>
    <style>
      button {
        background-color: #42a5f5;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        border: 2px solid #fff;
        width: 100px;
      }
      
      button:hover {
        background-color: #ffffff8f;
        border-color: #0080ff;
        color:#0e82e0
        
      }


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href=
                    "/schedule">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addEvent">Add
            Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stock">Stock Page</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/logout"><i class="fa fa-sign-out" style="font-size:24px;color:rgba(38, 117, 235, 0.747)"></i>

          </a>
        </li>

      </ul>
    </nav>
    <div class="container mb-5">
      <div class="alert alert-secondary" role="alert">
        Click on a day to see its events
      </div>
    </div>
    <div class="container mb-3">
      <ul id="days" class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Sunday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Monday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Tuesday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Wednesday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Thursday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Friday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Saturday</a>
        </li>
      </ul><br>
      <br>
      <div class="container">

        <table class="table table-striped" id="scheduleTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Time</th>
              <th scope="col">Location</th>
              <th scope="col">Phone</th>
              <th scope="col">Exatra Information</th>

           


            </tr>
          </thead>
          <tbody id="tbody_content" class="tbody_content">


          </tbody>
        </table>
      </div>
    </div>
    <script>



     function formTable(element) {
       $('#days li a').removeClass("active");
       $(element).addClass("active");
       clearTable();

       let day = $(element).text().toLowerCase();
       //TODO: Make request and fill table with events for the day
       fetch('/getDaySchedule?day='+day)
        .then(res=>{
           //return a JSON object 
           return res.json();

       })
        .then(data=> {

          var body = document.getElementById("tbody_content");

          body.innerHTML="";
  

          data.forEach(event=>{

  

            let row = body.insertRow(-1);
            let name = row.insertCell(0);
            let time = row.insertCell(1);
            let location = row.insertCell(2);
            let phone = row.insertCell(3);
            let extraInfo = row.insertCell(4);
            //let buttonCell = row.insertCell(5);

 

            name.innerHTML = event.event_event;
            time.innerHTML = `${event.event_start}-${event.event_end}`;
            location.innerHTML = event.event_location;
            phone.innerHTML = event.event_phone;
            extraInfo.innerHTML = "<a href='" + event.event_url + "'>" + event.event_info + "</a>";
            

            let deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Delete";
            deleteBtn.classList.add("delete-btn");
            extraInfo.appendChild(deleteBtn);


            let editBtn = document.createElement("button");
            editBtn.innerHTML = "Edit";
            editBtn.classList.add("edit-btn");
            extraInfo.appendChild(editBtn);



            editBtn.style.display = "none";
            deleteBtn.style.display = "none";



            row.addEventListener("mouseover", () => {

              editBtn.style.display = "block";
              deleteBtn.style.display = "block";
            });
    
            row.addEventListener("mouseout", () => {

              editBtn.style.display = "none";
              deleteBtn.style.display = "none";

            });


            editBtn.addEventListener("click",()=>{
              let currID= event.event_id;

              fetch('/editEvent/'+event.event_id)
              //get the event via its id
              .then(res=>res.json())
              .then(data=>{

                console.log(data);
                
                localStorage.setItem("curr_eventInfo",JSON.stringify(data));
                window.location.href = "/edit?id="+currID;

              })
              .catch(err=>{
                console.log("there is an error");
                console.error(err);
             });

            })

 


            deleteBtn.addEventListener("click",()=>{

              let currID= event.event_id;

              if(window.confirm("Do you really want to delete this event?")){
                fetch('/deleteEvent/'+currID,{method:"DELETE"})
                .then(res=>{
                  if(res.status===200){
                    body.deleteRow(row.rowIndex-1);
  
                  }
                })

                .catch(err => {
                  console.log("there is an error");
                  console.error(err);
                });

              }
            



            })

          })



        })
        .catch(err=>{
          console.log("there is an error");
          console.error(err);
       });



     }

     function clearTable() {
       $('#scheduleTable tbody').empty();
     }
    </script>
  </body>
</html>
