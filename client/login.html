    </style>
    <title>login</title>
  </head>
  <body>
    <div class="jumbotron" style="background: rgba(160, 95, 160, 0.479) !important" >
        <h2><strong>Login Page</strong></h2>
        <p>please enter your user name and password, Both are case sensitive</p>
    </div>


    <div class="container mb-5">

    <form  method ="post" id="login" action ="/loginEntry">
        <div class="form-group">
            <label for="user"> User:</label>
            <input type="text" id="user" name="user" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user"> Password:</label>
            <input type="password" id="password" class="form-control" name="password" required>
        </div>


        <button type="submit" class="btn btn-primary btn-block">login</button>

      

    </form>
    <br>
    <button onclick="createAccount()" class="btn btn-success btn-block" style="background-color: rgba(160, 95, 160, 0.479); border: 0px;">Create Account</button>      
    </div>



    <script type="text/javascript">
      function createAccount() {
        window.location.href = "/createAccount";
      }


    </script>


  </body>
